<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

        <title>Cross-Platform Brokered Applications</title>

        <link rel="shortcut icon" href="favicon.ico?v=2" />

        <!-- Style sheets -->
        <link href="css/app.css" rel="stylesheet">
        <link href="css/toaster.css" rel="stylesheet">

        <!-- Library scripts -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-ui-router.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/socket.io.js"></script>
        <script src="js/toaster.min.js"></script>

        <!-- Module scripts -->
        <script src="app/app.module.js"></script>
        <script src="app/app.constants.js"></script>

        <!-- Model scripts -->
        <script src="app/model/roomMonitor.js"></script>
        <script src="app/model/deviceShutdown.js"></script>

        <!-- Service scripts -->
        <script src="app/services/networkService.js"></script>
        <script src="app/services/dataService.js"></script>
        <script src="app/services/fakeDeviceDataService.js"></script>
        <script src="app/services/formService.js"></script>

        <!-- Controllers scripts -->
        <script src="app/indexController.js"></script>
        <script src="app/dashboard/dashboardController.js"></script>
        <script src="app/fakeRoomMonitor/fakeRoomMonitorController.js"></script>

    </head>

    <body ng-app="app" ng-controller="IndexController as vm">
        <toaster-container toaster-options="{'time-out': 2500, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>

        <div class="application-container">

            <main class="page-content" ui-view></main>

        </div>
    </body>

</html>
